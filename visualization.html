<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawSeriesChart);
	
	function readTextFile(file)
{
    var rawFile = new XMLHttpRequest();
    rawFile.open("GET", file, false);
    rawFile.onreadystatechange = function ()
    {
        if(rawFile.readyState === 4)
        {
            if(rawFile.status === 200 || rawFile.status == 0)
            {
                var allText = rawFile.responseText;
                alert(allText);
            }
        }
    }
    rawFile.send(null);
}
	
    function drawSeriesChart() {

      var data = google.visualization.arrayToDataTable([
        ['ID', '', '',    '',  'Anzahl Anfragen'],
        ['Ã–V',                  0.2,   0.3,  11, 11],
        ['Strassen, Stadt',     0.5,  0.7,  24, 24],
        ['Obdachlose, Bettler', 0.8, 0.3,  8,  8],
        ['Miete',               0.4, 0.2,  3,  3],
        ['andere',              0.9, 0.9,  29, 29]
      ]);

      var options = {
        title: 'Anzahl Beschwerden sortiert nach Themen',
        bubble: {textStyle: {fontSize: 15}},
		sizeAxis: {minValue: 0,  maxSize: 80}
		
      };

      var chart = new google.visualization.BubbleChart(document.getElementById('series_chart_div'));
      chart.draw(data, options);
    }
    </script>
  </head>
  <body>
    <div id="series_chart_div" style="width: 1500px; height: 800px;"></div>
  </body>
</html>
